{% extends 'layout.html' %}

{% block body %}
  <center><h1>Dashboard <small> Welcome "{{session.username}}"</small></h1></center>
  <center><a class="btn btn-success" href="/add_article"> Add Article</a>
  <a class="btn btn-success" href="/"> Read Articles</a></center>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
    {% for article in articles %}
      <tr>
        <td>{{article.aid}}</td>
        <td>{{article.title}}</td>
        <td>{{article.author}}</td>
        <td>{{article.create_date}}</td>
        
      </tr>
    {% endfor %}
  </table>
{% endblock %}
